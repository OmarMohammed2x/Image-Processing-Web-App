    <div class="forms">
      <form action="" id="resize">
        <label for="name">Image name</label>
        <input type="text" id="name" />
        <label for="width">Width</label>
        <input type="number" id="width" max="4000" min="100"/>
        <label for="height" >Height</label
        ><input type="number" id="height" max="4000" min="100"/>
        <button type="submit">Resize</button>
      </form>
      <form action="" id="upload">
        <label for="imageInput">Upload your image</label>
        <input type="file" name="" id="imageInput" />
        <button type="submit">Upload</button>
      </form>
    </div>
